<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Etch A Sketch</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <header>
            <h1 class="display-3">Etch A Sketch</h1>
        </header>

        <div>
            <button class="btn btn-dark btn-circle btn-xl">Black</button>
            <button>RGB</button>
            <button id="resetbtn">Reset or Pick a new grid size</button>
        </div>

        <div class="container d-flex">
            <div id="container"></div>
        </div>
    </div>

    <!-- Pop Up div -->
    <div id="pop-up">
        <h2>Etch-A-Sketch</h2>
        <p>To etch your sketch, Please click on the button and specify the amount of grids you want between 2 and 100.
            Enjoy</p>
        <button id="grid-amount" class="btn btn-secondary">Choose your preferred grid size!</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
