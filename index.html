<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Etch A Sketch</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="main container-fluid">
        <header>
            <h1 class="display-3">Etch-A-Sketch</h1>
        </header>

        <div class="body-container">
            <div id="btns-div" class="container">
                <div class="btn-select-container">
                    <button id="black-btn" class="btn btn-dark btn-xl">Black</button>
                    <button id="random-btn" class="btn btn-xl btn-warning">RGB</button>
                    <div id="colors" class="btn btn-xl btn-light">
                        <label for="color-choice">Pick a color of your choice: </label>
                        <input type="color" type="button" name="color-choice" id="color-choice" value="#fffbb4">
                    </div>
                </div>
                <div class="btn-select-container">
                    <button id="eraser" class="btn btn-xl btn-outline-dark">Eraser</button>
                    <button id="reset-btn" class="btn btn-xl btn-secondary">Reset or choose a new grid size</button>
                </div>
            </div>

            <div id="grid-container" class="container d-flex">
                <div id="container"></div>
            </div>
        </div>

        <footer>
            <h4> Copyright &copy; A Douglas Project 2023 - All Rights Reserved.</h4>
        </footer>
    </div>

    <!-- Pop Up div -->
    <div id="pop-up" class="container-fluid">
        <h2>Etch-A-Sketch</h2>
        <p>To etch your sketch, Please click on the button and specify the amount of grids you want between 2 and 100.
        </p>
        <p>Default amount of grids is 16. Enjoy</p>
        <button id="grid-amount" class="btn btn-secondary">Choose your preferred grid size!</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
